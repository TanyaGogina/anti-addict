<ion-card>
    <ion-card-header>
        <ion-card-title>Your reminder</ion-card-title>
        <ion-card-subtitle>Just remember, you can do anything you set your mind to.</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
        <div class="d-flex align-center">
            <ion-icon slot="start" name="alarm" class="mr-10"></ion-icon>
            <ion-label>You will get your notifications
                <strong> {{frequency}} time(s) per week at {{timeToNotification}} </strong>
            </ion-label>
        </div>

        <div class="d-flex align-center">
            <ion-icon slot="start" [name]="pollReminderAvailable ? 'checkmark-circle' : 'close-circle'"
                      class="mr-10 poll-icon" [ngClass]="{'bigger': pollReminderAvailable}"></ion-icon>
            <ion-label>
                <span *ngIf="pollReminderAvailable">
                    You will also get reminder to complete your {{pollSubjects}} poll
                </span>

                <span *ngIf="!pollReminderAvailable">Your poll notifications turned off</span>
            </ion-label>
        </div>

        <img src="assets/8219575_tools_notification_sound_media_alert_icon.png">
    </ion-card-content>
</ion-card>
